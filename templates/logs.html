<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs - AI Image Pipeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 300;
        }
        
        .nav {
            margin-top: 1rem;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .log-container {
            background: #1e1e1e;
            color: #f0f0f0;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .log-line {
            margin: 0.2rem 0;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0.5rem 0.5rem 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-logs {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 2rem;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .log-info {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìã System Logs</h1>
        <div class="nav">
            <a href="/">‚Üê Dashboard</a>
            <a href="/generate">üé® Generate</a>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="log-header">
                <h2>Pipeline Logs</h2>
                <div>
                    <button class="btn" onclick="refreshLogs()">üîÑ Refresh</button>
                    <button class="btn btn-secondary" onclick="clearDisplay()">üóëÔ∏è Clear Display</button>
                </div>
            </div>
            
            <p>View recent log entries from the AI image generation pipeline.</p>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading logs...</p>
            </div>
            
            <div id="logsContainer">
                <!-- Logs will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        async function loadLogs() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('logsContainer').innerHTML = '';
            
            try {
                const response = await fetch('/api/logs');
                const logs = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                const container = document.getElementById('logsContainer');
                
                for (const [filename, lines] of Object.entries(logs)) {
                    const logCard = document.createElement('div');
                    logCard.innerHTML = `
                        <div class="log-header">
                            <h3>${filename}</h3>
                            <div class="log-info">
                                ${lines.length} lines (last 100)
                            </div>
                        </div>
                        <div class="log-container">
                            ${lines.length > 0 ? 
                                lines.map(line => `<div class="log-line">${escapeHtml(line)}</div>`).join('') :
                                '<div class="no-logs">No log entries found</div>'
                            }
                        </div>
                    `;
                    
                    logCard.style.marginBottom = '2rem';
                    container.appendChild(logCard);
                }
                
                if (Object.keys(logs).length === 0) {
                    container.innerHTML = '<div class="no-logs">No log files found</div>';
                }
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('logsContainer').innerHTML = 
                    `<div class="no-logs">Error loading logs: ${error.message}</div>`;
            }
        }
        
        function refreshLogs() {
            loadLogs();
        }
        
        function clearDisplay() {
            document.getElementById('logsContainer').innerHTML = 
                '<div class="no-logs">Display cleared. Click "Refresh" to reload logs.</div>';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Auto-refresh every 30 seconds
        setInterval(refreshLogs, 30000);
        
        // Load logs on page load
        document.addEventListener('DOMContentLoaded', loadLogs);
    </script>
</body>
</html>
